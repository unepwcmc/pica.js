<!doctype html>
<html>
  <head>
    <meta charset="utf-8">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>                    
  <body>                     
    <div id="mocha"></div>   
    <div id="map"></div>
    <div id="side-panel"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script src="lib/expect.js"></script>
    <script src="lib/sinon-1.6.0.js"></script>
    <script src="../vendor/jquery-1.8.3.min.js"></script>
    <script src="../vendor/leaflet.js"></script>
    <script src="../vendor/leaflet.draw.js"></script>
    <script>
      mocha.setup({    
        ui: 'bdd',
        globals: ['$', 'jQuery*', '_leaflet_resize13', '_leaflet_resize14', "addEventListener", '0']
      })
    </script>                

    <!-- include source files here... -->
    <script src="../dist/pica.js"></script>
    <script src="js/test_data.js"></script>
    <script src="js/test_helpers.js"></script>

    <!-- include spec files here... -->
    <script src='js/spec/units/pica.js'></script>
    
    <script src='js/spec/units/workspace.js'></script>
    <script src='js/spec/units/area.js'></script>
    <script src='js/spec/units/polygon.js'></script>
    
    <script src='js/spec/views/upload_file_view.js'></script>
    <script src='js/spec/views/show_layer_view.js'></script>

    <!-- trigger the mocha runner -->
    <script>
      mocha.run();
    </script>


  </body>
</html>
